<!DOCTYPE html>
<html lang="tr">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <script src="public/js/script.js" defer></script>
    <link rel="stylesheet" href="public/css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
</head>

<body>

    <!-- for daily -->
    <div class="container">
        <div class="row ">
            <div class="card col-xs-12 col-sm-12 col-md">
                daily plan
                <br />
                <br />
                <div class="search">
                    <input type="text" class="inputtask" placeholder="New to do" id="inputdaily">
                </div>
                <div class="dailycontent"></div>

            </div>

            <!-- for weekly -->

            <div class="card col-xs-12 col-sm-12 col-md ">
                weekly plan
                <br />
                <br />
                <div class="search">
                    <input type="text" class="inputtask" placeholder="New to do" id="inputweekly">
                </div>
                <div class="weeklycontent"></div>
            </div>

            <!-- for monthly -->

            <div class="card col-xs-12 col-sm-12 col-md ">
                monthly plan
                <br />
                <br />
                <div class="search">
                    <input type="text" class="inputtask" placeholder="New to do" id="inputmonthly">
                </div>
                <div class="monthlycontent"></div>
            </div>
        </div>
    </div>

</body>

</html>
