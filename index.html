<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
</head>

<body>
    <!-- for daily -->
    <div class="card">
        daily plan
        <br />
        <br />
        <div class="search">
            <input type="text" class="inputtask" placeholder="New to do" id="daily">
        </div>
        <div class="dailycontent"></div>

    </div>

    <!-- for weekly -->

    <div class="card">
        weekly plan
        <br />
        <br />
        <div class="search">
            <input type="text" class="inputtask" placeholder="New to do" id="weekly">
        </div>
        <div class="weeklycontent"></div>
    </div>

    <!-- for monthly -->

    <div class="card">
        monthly plan
        <br />
        <br />
        <div class="search">
            <input type="text" class="inputtask" placeholder="New to do" id="monthly">
        </div>
        <div class="monthlycontent"></div>
    </div>

</body>

</html>
